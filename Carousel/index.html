<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    
    <div class="carousel">

        <div class="carousel-actions">
            <button class="carousel-btn carousel-btn-previous" aria-label="previous button"><</button>
            <button class="carousel-btn carousel-btn-next" aria-label="next button">></button>
        </div>

        <div class="carousel-item visible">
            <img src="https://images.unsplash.com/photo-1528559188038-3ea5a6ab80d6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="random picture">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1549776904-3ec1fcd4b13b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="random picture">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1574088332960-4d92e1f0efd0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="random picture">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1557425493-6f90ae4659fc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="random picture">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1560625172-015b4d1f3364?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="random picture">
        </div>

        <!-- <div class="progress-container"></div> -->

    </div>

    <script src="script.js"></script>
</body>
</html>
